<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <section class="matrix-info">
    <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <main class="main">
    <section>
      <label class="label" for="new-task">Add Item</label>
      <div class="task-container">
        <input id="new-task"class="task input-item" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="h3">Todo</h3>
    <ul id="todo-tasks" class="tasks-list">
      <li class="task-item">
        <input class="input-item" type="checkbox">
        <label class="task label">Pay Bills</label>
        <input class="input-item" type="text" class="task">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="remove" src="./remove.svg" alt="Remove task icon">
        </button>
      </li>
      <li class="edit-mode task-item">
        <input class="input-item" type="checkbox">
        <label class="task label">Go Shopping</label>
        <input class="input-item task" type="text" value="Go Shopping">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img class="remove" src="./remove.svg" alt="Remove task icon">
        </button>
      </li>
    </ul>
    <h3 class="h3">Completed</h3>
    <ul id="completed-tasks" class="tasks-list">
      <li class="task-item">
        <input class="input-item" type="checkbox" checked>
        <label class="task label">See the Doctor</label>
        <input class="input-item" type="text" class="task">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="remove" src="./remove.svg" alt="Remove task icon">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
